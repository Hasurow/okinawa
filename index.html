<html>
  <head>
    <title>おきなわ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="floar" src="./23-10-12-15-32-10-475_deco.jpg" />
            <img id="wall" src="./23-10-11-17-48-22-523_deco.jpg" />
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- 床 -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#floor" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        </a-entity>

        <!-- 壁 -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#wall" position="0 -3 0" height="1" width="1" rotation="0 0 0"></a-plane>
          </a-entity>
    </a-scene>
  </body>
</html>
